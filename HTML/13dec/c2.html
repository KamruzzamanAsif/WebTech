<html>
    <body>
        <form action="">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"> 
            <br> 
            <br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">
            <br>
            <br>
            
            Gender: <br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
            
            <br>
            <br>

            <!-- checkbox a multiple select kora jay -->
            Which topic you want to learn: <br>
            <input type="checkbox" id="topic1" name="topic1" value="HTML">
            <label for="topic1">HTML</label><br>
            <input type="checkbox" id="topic2" name="topic2" value="CSS">
            <label for="topic2">CSS</label><br>
            <input type="checkbox" id="topic3" name="topic3" value="Javascript">
            <label for="topic3">Javascript</label><br>

            <br>
            <br>
            What's your education level?: <br>
            <label for="educationLevel">Choose your degree:</label>
            <select name="educationLevel" id="educationLevel">
            <option value="SSC">SSC</option>
            <option value="HSC">HSC</option>
            <option value="Hons">Hons</option>
            <option value="MS">MS</option>
            </select>
            
            <br>
            <br>

            Any feedback?<br>
            <textarea name="feedback" id="feedback" cols="15" rows="10"></textarea>

            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
