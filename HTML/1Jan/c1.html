<!DOCTYPE html>
<html>
<head>
<style>
    img{
        max-width: 100px;
        max-height: 100px;
    }
    div.ex1 {
    max-width: 100px;
    max-height: 100px;
    margin: auto;
    border: 3px solid #73AD21;
    }

    div.ex2 {
    max-width: 400px;
    margin: auto;
    border: 3px solid #73AD21;
    }
</style>
</head>
<body>

<h2>CSS Max-width</h2>

<div class="ex1">
    <img src="temp.jpeg" alt="">
</div>
<br>

<div class="ex2">This div element has max-width: 500px;</div>

<p><strong>Tip:</strong> Drag the browser window to smaller than 500px wide, to see the difference between 
the two divs!</p>

</body>
</html>
