<form action="">
  <div class="form-group mb-3">
    <label for="item_name">Item Name:</label>
    <input type="text" id="item_name" name="item_name" [(ngModel)]='myItemToBeUpdated.name'><br><br>
  </div>

  <div class="form-group mb-3">
    <label for="item_price">Item Price:</label>
    <input type="number" id="item_price" name="item_price" step=".01" [(ngModel)]='myItemToBeUpdated.price'><br><br>
  </div>

  <div class="form-group mb-3">
    <label for="item_quantity">Item Quantity:</label>
    <input type="number" id="item_quantity" name="item_quantity" step="1" [(ngModel)]='myItemToBeUpdated.quantity'><br><br>
  </div>

  <button (click)="updateItem()">Save</button>
</form>
