<li *ngFor="let user of users; let i=index">
  <hr>
  <span>ID: {{user.id}}</span> <br>
  <span>Name: {{user.name}}</span> <br>
  <span>ImageLink: {{user.imageLink}}</span> <br>
  <span>
    <button class="btn" (click)="updateUser(i)">Update</button>
    <button class="btn" (click)="deleteUser(i)">Delete</button>
  </span>
</li>
