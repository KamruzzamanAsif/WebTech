<form action="" class="was-validated needs-validation my-form">
    <div class="form-group">
      <label for="id" class="form-label">ID:</label>
      <input type="number" class="form-control" id="id" placeholder="Enter ID" name="id" [(ngModel)]='user.id' required>
      <div class="valid-feedback">Looks good!</div>
      <div class="invalid-feedback">Please provide a valid ID.</div>
    </div>
  
    <div class="form-group">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" [(ngModel)]='user.name' required>
      <div class="valid-feedback">Looks good!</div>
      <div class="invalid-feedback">Please provide a valid Name.</div>
    </div>
  
    <button class="btn btn-primary my-btn" (click)="update()">Update</button>
  </form>
