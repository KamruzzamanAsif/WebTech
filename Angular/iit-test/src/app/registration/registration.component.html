<form action="" class="was-validated needs-validation my-form">
  <div class="form-group">
    <label for="id" class="form-label">ID:</label>
    <input type="number" class="form-control" id="id" placeholder="Enter ID" name="id" [(ngModel)]='myUser.id' required>
    <div class="valid-feedback">Looks good!</div>
    <div class="invalid-feedback">Please provide a valid ID.</div>
  </div>

  <div class="form-group">
    <label for="name" class="form-label">Name:</label>
    <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" [(ngModel)]='myUser.name' required>
    <div class="valid-feedback">Looks good!</div>
    <div class="invalid-feedback">Please provide a valid Name.</div>
  </div>

  <div class="form-group">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
    <div class="valid-feedback">Looks good!</div>
    <div class="invalid-feedback">Please provide a valid Email address.</div>
  </div>

  <div class="form-group">
    <label for="userImage" class="form-label">Profile Picture:</label>
    <input type="file" (change)="onFileSelected($event)" id="userImage" name="userImage" required>
    <div class="valid-feedback">Looks good!</div>
    <div class="invalid-feedback">Please provide a Profile Picture.</div>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
    <label class="form-check-label" for="rememberMe">Remember me</label>
  </div>

  <button type="submit" class="btn btn-primary my-btn" (click)="addUser()">Register</button>
  <div class="invalid-feedback my-invalid-feedback" *ngIf="formNotValidate">Form Not Validated!</div>
</form>
