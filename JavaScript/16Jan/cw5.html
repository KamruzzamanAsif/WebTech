<!DOCTYPE html>
<html>
  <body>
    <p id="p1" class="c1">This is p1</p>
    <p id="p2" class="c2">This is p2</p>
    <p>This is p3</p>
    <script>
        let para1 = document.getElementById('p1');
        let class1 = para1.getAttribute('class');

        let para2 = document.getElementById('p2');
        para2.setAttribute('class', class1);
    </script>
  </body>
</html>
