<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Objects</h2>

    <p id="demo"></p>

    <script>
      // Create an object:
      const person = {
        firstName: "John",
        lastName: "Doe",
        id: 5566,
        age: 50,
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };

      // Display some data from the object:
      document.getElementById("demo").innerHTML =
        person.fullName() + " is " + person.age + " years old.";
    </script>
  </body>
</html>
